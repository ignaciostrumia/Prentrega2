    <main class="main">
        <br>
        POR FAVOR COMPLETE EL SIGUIENTE FORMULARIO PARA PODER REALIZAR UN CONTACTO:
        <br>
        <br>
        <fieldset>
        <form action="" method="get">
            <br>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese Aqui" required>
            <br>
            <br>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese Aquí" required>
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Ingresa Aca" required>
            <br>
            <br>
            <label for="">Nacionalidad</label>
            <select name="Nacionalidad">
                <option value="Arg">Argentino</option>
                <option value="Bol">Boliviano</option>
                <option value="Bra">Brasilero</option>
                <option value="Par">Peruano</option>
                <option value="Uru">Uruguayo</option>
                <option value="Col">Colombiano</option>
                <option value="mxn">Mexicano</option>
                <option value="Per">Peruano</option>
                <option value="Ven">Venezolano</option>
                <option value="Oth">Otro</option>
            </select>
            <br>
            <br>
            <label for="cel">Celular</label>
            <input type="tel" name="cel" id="cel" placeholder="Ingrese sin el 0" required>
            <br>
            <br>
            <label for="psw">Contraseña</label>
            <input type="password" name="psw" id="psw" placeholder="Contraseña" required>
            <br>
            <br>
            <label for="nac">Nacimiento</label>
            <input type="date" name="nac" id="nac" required>
            <br>
            <br>
            <label for="desc">Descripcion</label>
            <br>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label>Metodo de contacto de preferencia:</label>
            <br>
            <br>    
            <div>Telefono</div>
            <input type="radio" name="contacto" value="Telefono" required>
            <div>Email</div>
            <input type="radio" name="contacto" value="Mail" required>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="submit" value="No enviar">
            <input type="reset">
        </form>
    </fieldset>
    </main>
